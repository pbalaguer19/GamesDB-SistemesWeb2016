{% extends "gamesApp/base.html" %}
{% block content %}
<h1>
    Companies
    {% if user.is_authenticated %}(<a href="{% url 'gamesApp:company_create' %}">add</a>){% endif %}
</h1>
<ul>
    {% for company in latest_companies_list %}
        <li><a href="{% url 'gamesApp:company_detail' company.id 'html' %}">
            {{ company.name }}</a></li>
    {% empty %}<li>Sorry, no companies registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
