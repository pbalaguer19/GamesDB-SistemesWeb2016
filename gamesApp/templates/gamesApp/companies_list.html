{% extends "gamesApp/base.html" %}
{% block content %}
<h1>
    Company
</h1>
<ul>
    {% for company in latest_companies_list %}
        <li><a href="{% url 'gamesApp:company_detail' company.id 'html' %}">
            {{ company.name }}</a></li>
    {% empty %}<li>Sorry, no restaurants registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
