{% extends "gamesApp/base.html" %}
{% block content %}
<h1>
    {{ genre.name }}
</h1>

<h2>Description:</h2>
<p>
    {{ genre.description }}
</p>

<h2>Games</h2>
<ul>
    {% for game in genre.games.all %}
        <li>
          <p><a href="{% url 'gamesApp:game_detail' game.id 'html' %}">
            {{ game.name }} </a></p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
