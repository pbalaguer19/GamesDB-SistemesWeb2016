{% extends "gamesApp/base.html" %}
{% block content %}
<h1>
    Genres
</h1>
<ul>
    {% for genre in latest_genres_list %}
        <li><a href="{% url 'gamesApp:genre_detail' genre.id 'html' %}">
            {{ genre.name }}</a></li>
    {% empty %}<li>Sorry, no genres registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
