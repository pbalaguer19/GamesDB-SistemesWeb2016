{% extends "gamesApp/base.html" %}
{% block content %}
<h1>
    {{ platform.name }}
</h1>

<h2>Price:</h2>
<p>
    {{ platform.price }}
</p>

<h2>Release Year:</h2>
<p>
    {{ platform.release_year }}
</p>

<h2>Games</h2>
<ul>
    {% for game in platform.games.all %}
        <li>
            <p><a href="{% url 'gamesApp:game_detail' game.id 'html' %}">
              {{ game.name }} </a></p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
