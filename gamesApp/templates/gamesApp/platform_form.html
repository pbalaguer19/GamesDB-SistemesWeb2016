{% extends "gamesApp/base.html" %}
{% load staticfiles %}

{% block content %}

<script>
        $(function() {
            $.getJSON("{% static "platforms.json" %}", {}, function (platforms){
                $("#id_name").autocomplete({
                    source: platforms
                });
            });
        });
</script>

<script>
function goBack() {
    window.history.back();
}
</script>

<form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br/>
    <button type="submit" class="btn btn-success"> <b> SUBMIT </b> </button>
    <button type="reset" class="btn btn-warning"> <b> RESET </b> </button>
    <button onclick="goBack()" type="button" class="btn btn-danger"> <b> CANCEL </b> </button>
</form>

{% endblock %}
