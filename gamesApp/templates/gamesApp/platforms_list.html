{% extends "gamesApp/base.html" %}
{% block content %}
<h1>
    Platforms
    {% if user.is_authenticated %}(<a href="{% url 'gamesApp:platform_create' %}">add</a>){% endif %}
</h1>
<ul>
    {% for platform in latest_platforms_list %}
        <li><a href="{% url 'gamesApp:platform_detail' platform.id 'html' %}">
            {{ platform.name }}</a></li>
    {% empty %}<li>Sorry, no platforms registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
